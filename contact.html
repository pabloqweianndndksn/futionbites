<!-- Página de contacto de FusionBites -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
  <title>FusionBites | Contacto</title> <!-- Título de la pestaña -->
  <link rel="stylesheet" href="style.css"> <!-- Enlace a la hoja de estilos -->
</head>
<body>
  <!-- Encabezado con barra de navegación -->
  <header>
    <nav class="navbar">
      <h1 class="logo">FusionBites</h1> <!-- Logo del sitio -->
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li> <!-- Enlace a la página de inicio -->
        <li><a href="about.html">Sobre Nosotros</a></li> <!-- Enlace a la sección sobre nosotros -->
        <li><a href="services.html">Productos y Servicios</a></li> <!-- Enlace a productos y servicios -->
        <li><a href="contact.html" class="active">Contacto</a></li> <!-- Enlace a contacto (activo) -->
      </ul>
    </nav>
  </header>

  <!-- Sección principal de contenido con formulario de contacto -->
  <section class="content">
    <h2>Contáctanos</h2>
    <form class="contact-form">
      <input type="text" placeholder="Nombre" required> <!-- Campo para el nombre -->
      <input type="email" placeholder="Correo electrónico" required> <!-- Campo para el correo -->
      <textarea placeholder="Escribe tu mensaje" required></textarea> <!-- Campo para el mensaje -->
      <button type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
    </form>
  </section>

  <!-- Pie de página con derechos reservados -->
  <footer>
    <p>© 2025 FusionBites. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
